---

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Update /etc/hosts with cluster nodes
  ansible.builtin.blockinfile:
    path: /etc/hosts
    block: |
      {% for host in groups['all'] | sort %}
      {% if 'ansible_host' in hostvars[host] %}
      {{ hostvars[host]['ansible_host'] }} {{ host }}
      {% endif %}
      {% endfor %}
    marker: "# {mark} ANSIBLE MANAGED BLOCK - K8s Cluster Hosts"

- name: Set timezone
  community.general.timezone:
    name: "{{ timezone | default('Europe/Brussels') }}"

- name: Install chrony for time synchronization
  ansible.builtin.apt:
    name: chrony
    state: present

- name: Ensure chrony is running and enabled
  ansible.builtin.systemd:
    name: chrony
    state: started
    enabled: yes

- name: Disable swap immediately
  ansible.builtin.command: swapoff -a
  changed_when: false

- name: Remove swap from /etc/fstab
  ansible.builtin.lineinfile:
    path: /etc/fstab
    regexp: '.*swap.*'
    state: absent

- name: Load kernel modules
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Ensure kernel modules load on boot
  ansible.builtin.copy:
    content: |
      overlay
      br_netfilter
    dest: /etc/modules-load.d/k8s.conf
    mode: '0644'

- name: Set sysctl parameters for Kubernetes
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_file: /etc/sysctl.d/99-kubernetes.conf
    reload: yes
  loop:
    - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '1' }
    - { name: 'net.ipv4.conf.all.forwarding', value: '1' }
    - { name: 'net.ipv6.conf.all.forwarding', value: '1' }
    - { name: 'vm.swappiness', value: '0' }

- name: Install essential packages
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - net-tools
      - gnupg
      - software-properties-common
      - apt-transport-https
      - ca-certificates
      - lsb-release
      - bash-completion
    state: present
    update_cache: yes

- name: Configure log rotation
  ansible.builtin.copy:
    content: |
      /var/log/*.log {
          daily
          missingok
          rotate 14
          compress
          delaycompress
          notifempty
          create 0640 root adm
          sharedscripts
      }
    dest: /etc/logrotate.d/custom
    mode: '0644'
