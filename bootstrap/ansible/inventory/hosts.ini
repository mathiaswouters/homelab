[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/homelab

# GitLab VMs
[gitlab]
gitlab ansible_host=192.168.0.11

[gitlab:vars]
ansible_user=your_ciuser

# Future homelab services can be added here
# Example:
# [k8s_control]
# k8s-master-01 ansible_host=192.168.0.21
# 
# [k8s_workers]
# k8s-worker-01 ansible_host=192.168.0.22
# k8s-worker-02 ansible_host=192.168.0.23
# 
# [pihole]
# pihole ansible_host=192.168.0.5