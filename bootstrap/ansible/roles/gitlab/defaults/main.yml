---

# Docker configuration
gitlab_shm_size: "256m"

# Docker packages
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose-plugin

# Required system packages
system_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - python3-pip

# Python packages
python_packages:
  - python3-docker
  - python3-requests
