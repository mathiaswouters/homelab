---

# GitLab instance configuration
gitlab_url: "http://192.168.0.11"

# Runner basic configuration
runner_name: "docker-runner"
runner_executor: "docker"
runner_concurrent: 1
runner_check_interval: 0
runner_session_timeout: 1800

# Docker executor configuration
runner_docker_image: "alpine:latest"
runner_docker_privileged: false
runner_docker_volumes:
  - "/var/run/docker.sock:/var/run/docker.sock"
  - "/cache"

