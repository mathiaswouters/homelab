---
# GitLab specific configuration
# These variables override the defaults in roles/gitlab/defaults/main.yml

# Installation directory
gitlab_home: /srv/gitlab

# GitLab version and edition
gitlab_version: "18.5.1"
gitlab_edition: "ce"

# Network configuration - CHANGE THESE!
gitlab_hostname: "gitlab"

# Port configuration (standard ports)
gitlab_http_port: 80
gitlab_https_port: 443
gitlab_ssh_port: 22
